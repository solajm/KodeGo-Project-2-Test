<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

    body {
  background-color: rgb(39, 39, 39);
  margin: 0;
  overflow: hidden;
}

#spirograph-container {
  width: 100%;
  height: 500px;
  position: relative;
  overflow: hidden;
}


.planet {
  position: absolute;
  border-radius: 50%;
}

.planet-name {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 12px;
  text-align: center;
}

</style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center mt-5">
                <h1 class="text-white">Solar System Spirograph</h1>
            </div>
            <div class="col-md-12 text-center mb-4">
                <div class="btn-group" role="group" aria-label="Zoom buttons">
                    <button id="zoom-in-button" type="button" class="btn btn-primary me-2">
                        <i class="bi bi-zoom-in"></i>
                    </button>
                    <button id="zoom-out-button" type="button" class="btn btn-primary">
                        <i class="bi bi-zoom-out"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body bg-dark">
                        <div id="spirograph-container" class="spirograph-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
  
</html>
