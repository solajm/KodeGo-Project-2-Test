<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
body {
    background-color: black;
    margin: 0;
    overflow: hidden;
  }
  
  canvas {
    display: block;
  }
</style>
</head>

<body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 text-center mt-5">
      <h1 class="text-white">Solar System Spirograph</h1>
    </div>
    <div class="col-12 text-center mb-4">
      <div class="btn-group" role="group" aria-label="Zoom buttons">
        <button id="zoom-in-button" type="button" class="btn btn-primary me-2">
          <i class="bi bi-zoom-in"></i> Zoom In
        </button>
        <button id="zoom-out-button" type="button" class="btn btn-primary">
          <i class="bi bi-zoom-out"></i> Zoom Out
        </button>
      </div>
    </div>
    <div class="col-12">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
  
</html>
